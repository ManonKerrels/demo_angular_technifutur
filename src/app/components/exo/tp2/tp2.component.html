<h3>TP2: Exercice du Mastermind</h3>

<p>Voici un jeu du MasterMind: vous devez trouver une combinaison de 4 couleurs parmi les 7 propos√©es.</p>
<p>Bon amusement !</p>

<h4>Couleurs disponibles pour le jeu</h4>
<div>
    <table class="tab2">
        <tr class="ligne">
            <td *ngFor="let color of tabColor"> {{ color }} </td>
        </tr>
        <tr class="ligne">
            <td class="case1">1</td>
            <td class="case2">2</td>
            <td class="case3">3</td>
            <td class="case4">4</td>
            <td class="case5">5</td>
            <td class="case6">6</td>
            <td class="case7">7</td>
        </tr>
        
    </table>
</div>
<br>

<div>
    <table class="tab">
        <tr class="ligne">
            <td [ngStyle]="{'background-color': color1}">Couleur 1</td>
            <td [ngStyle]="{'background-color': color2}">Couleur 2</td>
            <td [ngStyle]="{'background-color': color3}">Couleur 3</td>
            <td [ngStyle]="{'background-color': color4}">Couleur 4</td>
        </tr>
        <tr class="ligne">
            <td class="case">
                <select [(ngModel)]="color1">
                    <option *ngFor="let color of tabColor"> {{ color }} </option>
                </select>
            </td>
            <td class="case">
                <select [(ngModel)]="color2">
                    <option *ngFor="let color of tabColor"> {{ color }} </option>
                </select>
            </td>
            <td class="case">
                <select [(ngModel)]="color3">
                    <option *ngFor="let color of tabColor"> {{ color }} </option>
                </select>
            </td>
            <td class="case">
                <select [(ngModel)]="color4">
                    <option *ngFor="let color of tabColor"> {{ color }} </option>
                </select>
            </td>
        </tr>
    </table>

    <button (click)="reset()">Reset</button>
    <button (click)="valid()" >Valider</button>
</div>

<br>
