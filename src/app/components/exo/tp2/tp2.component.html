<p>Bon amusement !</p>

<h4>Couleurs disponibles pour le jeu</h4>
<div>
    <table class="tab2">
        <tr class="ligne">
            <td class="case">Vert</td>
            <td class="case">Bleu</td>
            <td class="case">Rouge</td>
            <td class="case">Mauve</td>
            <td class="case">Jaune</td>
            <td class="case">Brun</td>
            <td class="case">Rose</td>
        </tr>
        <tr class="ligne">
            <td class="case1">1</td>
            <td class="case2">2</td>
            <td class="case3">3</td>
            <td class="case4">4</td>
            <td class="case5">5</td>
            <td class="case6">6</td>
            <td class="case7">7</td>
        </tr>
        
    </table>
</div>
<br>

                    <option value="yellow">Jaune</option>
                    <option value="brown">Brun</option>
                    <option value="pink">Rose</option>
                </select>
            </td>
            <td class="case">
                <select [(ngModel)]="color2">
                    <option value="green">Vert</option>
                    <option value="blue">Bleu</option>
                    <option value="red">Rouge</option>
                    <option value="purple">Mauve</option>
                    <option value="yellow">Jaune</option>
                    <option value="brown">Brun</option>
                    <option value="pink">Rose</option>
                </select>
            </td>
            <td class="case">
                <select [(ngModel)]="color3">
                    <option value="green">Vert</option>
                    <option value="blue">Bleu</option>
                    <option value="red">Rouge</option>
                    <option value="purple">Mauve</option>
                    <option value="yellow">Jaune</option>
                    <option value="brown">Brun</option>

            </td>
            <td class="case">

                    <option value="blue">Bleu</option>
                    <option value="red">Rouge</option>
                    <option value="purple">Mauve</option>
                    <option value="yellow">Jaune</option>
                    <option value="brown">Brun</option>
                    <option value="pink">Rose</option>
                </select>

    </table>

    <button>Reset</button>
    <button>Valider</button>
</div>
