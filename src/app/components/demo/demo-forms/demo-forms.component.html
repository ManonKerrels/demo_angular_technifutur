<h3>Les Formulaires réactifs</h3>

<form [formGroup]="form" (ngSubmit)="onSubmit()" > <!-- Liaison de la balise form à un FormGroup -->

    <div>
        <label for="input-nom"> Nom </label>
        <input type="text" id="input-nom" formControlName="nom" >
    </div>
    <div>
        <label for="input-age"> Âge </label>
        <input type="number" id="input-age" formControlName="age" >
    </div>

    <button type="submit"> Envoyer </button>
    
</form>
